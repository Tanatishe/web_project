upstream fastapi {
    server web:8000;
}

upstream jitsi {
    server jitsi-web:80;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 20M;

    # Блокировка предупреждения о браузере
    location = /static/recommendedBrowsers.html {
        return 200 '<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title></head><body></body></html>';
        add_header Content-Type text/html;
    }

    # Статические ресурсы Jitsi
    location ~ ^/(css|libs|images|fonts|lang|sounds|static|manifest\.json|favicon\.ico|robots\.txt|_api|xmpp|colibri|http-bind|about) {
        proxy_pass http://jitsi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Jitsi Meet
    location /meets {
        rewrite ^/meets/(.*) /$1 break;
        rewrite ^/meets$ / break;
        proxy_pass http://jitsi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    # FastAPI
    location / {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
